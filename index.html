
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>TransLearn Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #FFFFFF;
            --text-main: #1E293B;
            --purple-prime: #9333EA;
            --rose-prime: #F43F5E;
            --yellow-prime: #EAB308;
            --blue-prime: #3B82F6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #F1F5F9;
            color: var(--text-main);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .app-container {
            background: var(--bg-main);
            max-width: 450px;
            margin: 0 auto;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 100px rgba(0,0,0,0.1);
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--purple-prime), var(--rose-prime));
            box-shadow: 0 10px 25px -5px rgba(147, 51, 234, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Custom scrollbar for textareas and results */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
